<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SorteAPP Admin</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="containerLogin">
      <div class="containerLeft">
        <img src="./img/logo-vermelho.png" alt="Logo" class="logoLogin" />
        <p class="descriptionLogin">
          SorteApp Admin é uma aplicação web que permite a gestão de sorteios e
          prémios.
        </p>
      </div>
      <div class="containerRight">
        <h1 class="title">Login</h1>
        <form class="formLogin" action="home.jsp" method="post">
          <input
            class="inputLogin"
            type="text"
            name="username"
            placeholder="Username"
          />
          <input
            class="inputLogin"
            type="password"
            name="password"
            placeholder="Password"
          />
          <input class="btnLogin" type="submit" value="Login" />
        </form>
        <p class="descriptionLogin">
          Ainda não tem conta? <a href="">Registre-se</a>
        </p>
      </div>
    </div>
  </body>
</html>
